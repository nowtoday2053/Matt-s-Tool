<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Phone Number Validator</h1>
        <div class="row">
            <div class="col-md-8">
                <form id="validateForm" class="mb-4">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Enter Phone Number:</label>
                        <input type="text" class="form-control" id="phone" name="phone" required
                               placeholder="Enter phone number (e.g., 1234567890)">
                    </div>
                    <button type="submit" class="btn btn-primary">Validate</button>
                </form>
            </div>
        </div>
        
        <div id="result" class="result-box">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#validateForm').on('submit', function(e) {
                e.preventDefault();
                
                const phone = $('#phone').val();
                
                $.ajax({
                    url: '/validate',
                    method: 'POST',
                    data: { phone: phone },
                    beforeSend: function() {
                        $('button[type="submit"]').prop('disabled', true).html(
                            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Validating...'
                        );
                    },
                    success: function(response) {
                        $('#result').show();
                        let html = '<div class="table-responsive"><table class="table">';
                        
                        if (response.error) {
                            html = `<div class="alert alert-danger">${response.error}</div>`;
                        } else {
                            for (const [key, value] of Object.entries(response)) {
                                html += `
                                    <tr>
                                        <th>${key.charAt(0).toUpperCase() + key.slice(1)}</th>
                                        <td>${value}</td>
                                    </tr>`;
                            }
                            html += '</table></div>';
                        }
                        
                        $('#resultContent').html(html);
                    },
                    error: function(xhr) {
                        $('#result').show();
                        $('#resultContent').html(
                            `<div class="alert alert-danger">Error: ${xhr.responseJSON?.error || 'Failed to validate phone number'}</div>`
                        );
                    },
                    complete: function() {
                        $('button[type="submit"]').prop('disabled', false).html('Validate');
                    }
                });
            });
        });
    </script>
</body>
</html>
