<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            background: #e9ecef;
            border-color: #0d6efd;
        }
        .progress {
            height: 25px;
        }
        #results {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Phone Number Validator</h1>
        
        <!-- File Upload -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="drop-zone" id="dropZone">
                    <p class="mb-2">Drag & drop your CSV/Excel file here</p>
                    <p class="text-muted small mb-3">or</p>
                    <input type="file" id="fileInput" class="d-none" accept=".csv,.xlsx,.xls">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Browse Files
                    </button>
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div class="row justify-content-center mb-4 d-none" id="progressSection">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Processing File</h5>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 id="progressBar"
                                 style="width: 0%">0%</div>
                        </div>
                        <p class="text-muted mb-0" id="statusText">Uploading file...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Table -->
        <div class="row justify-content-center mb-4 d-none" id="resultsSection">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Results</h5>
                            <button class="btn btn-success" id="downloadBtn">
                                Download CSV
                            </button>
                        </div>
                        <div class="table-responsive" id="results">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Phone Number</th>
                                        <th>Type</th>
                                        <th>Carrier</th>
                                        <th>Location</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsBody = document.getElementById('resultsBody');
        const downloadBtn = document.getElementById('downloadBtn');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);

            // Show progress section
            progressSection.classList.remove('d-none');
            resultsSection.classList.add('d-none');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            statusText.textContent = 'Uploading file...';

            // Upload file
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                currentJobId = data.job_id;
                pollStatus();
            })
            .catch(error => {
                statusText.textContent = `Error: ${error.message}`;
            });
        }

        function pollStatus() {
            if (!currentJobId) return;

            fetch(`/status/${currentJobId}`)
                .then(response => response.json())
                .then(data => {
                    progressBar.style.width = `${data.progress}%`;
                    progressBar.textContent = `${data.progress}%`;
                    
                    if (data.status === 'processing') {
                        statusText.textContent = 'Processing phone numbers...';
                        setTimeout(pollStatus, 1000);
                    } else if (data.status === 'completed') {
                        statusText.textContent = 'Processing complete!';
                        displayResults(data.results);
                    } else if (data.status === 'failed') {
                        statusText.textContent = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    statusText.textContent = `Error: ${error.message}`;
                });
        }

        function displayResults(results) {
            resultsSection.classList.remove('d-none');
            resultsBody.innerHTML = '';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.phone}</td>
                    <td>${result.type || ''}</td>
                    <td>${result.company || ''}</td>
                    <td>${result.location || ''}</td>
                    <td>${result.date || ''}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        downloadBtn.addEventListener('click', () => {
            if (currentJobId) {
                window.location.href = `/download/${currentJobId}`;
            }
        });
    </script>
</body>
</html>
