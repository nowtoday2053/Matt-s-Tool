<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            background: #e9ecef;
            border-color: #0d6efd;
        }
        .progress {
            height: 25px;
        }
        #results {
            max-height: 500px;
            overflow-y: auto;
        }
        .status-badge {
            font-size: 0.9em;
            padding: 0.4em 0.8em;
        }
        .file-info {
            font-size: 0.9em;
            color: #6c757d;
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="fas fa-phone-square text-primary"></i>
                            Phone Number Validator
                        </h1>
                        
                        <!-- File Upload -->
                        <div class="drop-zone mb-4" id="dropZone">
                            <div class="mb-3">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary"></i>
                            </div>
                            <p class="mb-2">Drag & drop your CSV/Excel file here</p>
                            <p class="text-muted small mb-3">or</p>
                            <input type="file" id="fileInput" class="d-none" accept=".csv,.xlsx,.xls">
                            <button class="btn btn-primary px-4" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-folder-open me-2"></i>Browse Files
                            </button>
                            <div class="mt-3 file-info" id="fileInfo"></div>
                        </div>

                        <!-- Progress -->
                        <div class="d-none mb-4" id="progressSection">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h5 class="card-title mb-0">Processing File</h5>
                                        <span class="status-badge badge bg-primary animate-pulse" id="statusBadge">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Processing
                                        </span>
                                    </div>
                                    <div class="progress mb-2">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                             role="progressbar" 
                                             id="progressBar"
                                             style="width: 0%">0%</div>
                                    </div>
                                    <p class="text-muted mb-0 small" id="statusText">Preparing to process...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Results Table -->
                        <div class="d-none" id="resultsSection">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Results</h5>
                                <button class="btn btn-success" id="downloadBtn">
                                    <i class="fas fa-download me-2"></i>Download CSV
                                </button>
                            </div>
                            <div class="table-responsive" id="results">
                                <table class="table table-striped table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Phone Number</th>
                                            <th>Type</th>
                                            <th>Carrier</th>
                                            <th>Location</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const statusBadge = document.getElementById('statusBadge');
        const resultsSection = document.getElementById('resultsSection');
        const resultsBody = document.getElementById('resultsBody');
        const downloadBtn = document.getElementById('downloadBtn');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            if (!file) return;
            
            // Show file info
            fileInfo.innerHTML = `Selected file: <strong>${file.name}</strong> (${formatFileSize(file.size)})`;
            
            const formData = new FormData();
            formData.append('file', file);

            // Show progress section
            progressSection.classList.remove('d-none');
            resultsSection.classList.add('d-none');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            statusText.textContent = 'Uploading file...';
            statusBadge.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing';
            statusBadge.className = 'status-badge badge bg-primary animate-pulse';

            // Upload file
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                currentJobId = data.job_id;
                pollStatus();
            })
            .catch(error => {
                statusText.textContent = `Error: ${error.message}`;
                statusBadge.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Error';
                statusBadge.className = 'status-badge badge bg-danger';
            });
        }

        function pollStatus() {
            if (!currentJobId) return;

            fetch(`/status/${currentJobId}`)
                .then(response => response.json())
                .then(data => {
                    progressBar.style.width = `${data.progress}%`;
                    progressBar.textContent = `${data.progress}%`;
                    
                    if (data.status === 'processing') {
                        statusText.textContent = `Processing phone numbers... (${data.progress}%)`;
                        setTimeout(pollStatus, 1000);
                    } else if (data.status === 'completed') {
                        statusText.textContent = 'Processing complete!';
                        statusBadge.innerHTML = '<i class="fas fa-check-circle me-2"></i>Complete';
                        statusBadge.className = 'status-badge badge bg-success';
                        displayResults(data.results);
                    } else if (data.status === 'failed') {
                        statusText.textContent = `Error: ${data.error}`;
                        statusBadge.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Error';
                        statusBadge.className = 'status-badge badge bg-danger';
                    }
                })
                .catch(error => {
                    statusText.textContent = `Error: ${error.message}`;
                    statusBadge.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Error';
                    statusBadge.className = 'status-badge badge bg-danger';
                });
        }

        function displayResults(results) {
            resultsSection.classList.remove('d-none');
            resultsBody.innerHTML = '';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                if (result.error) {
                    row.innerHTML = `
                        <td>${result.phone}</td>
                        <td colspan="4" class="text-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>${result.error}
                        </td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${result.phone}</td>
                        <td>${result.type || ''}</td>
                        <td>${result.company || ''}</td>
                        <td>${result.location || ''}</td>
                        <td>${result.date || ''}</td>
                    `;
                }
                resultsBody.appendChild(row);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        downloadBtn.addEventListener('click', () => {
            if (currentJobId) {
                window.location.href = `/download/${currentJobId}`;
            }
        });
    </script>
</body>
</html>
