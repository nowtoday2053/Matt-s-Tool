[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn app:app"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[phases.setup]
aptPkgs = [
    "chromium-browser",
    "chromium-chromedriver",
    "xvfb",
    "libgconf-2-4",
    "libnss3",
    "libxss1",
    "libasound2",
    "libatk-bridge2.0-0",
    "libgtk-3-0",
    "libgbm1"
]

[phases.build]
cmds = [
    "ln -sf /usr/bin/chromium-browser /usr/bin/google-chrome",
    "chmod +x /usr/bin/chromedriver"
]

[variables]
RAILWAY_ENVIRONMENT = "true"
PYTHONUNBUFFERED = "1" 